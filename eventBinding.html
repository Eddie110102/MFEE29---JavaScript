<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Binding</title>
</head>
<body>
    <!-- 寫法一 -->
    <input type="button" value="Event Binding1" onclick="alert('Hello Event!!!')">
    <!-- 寫法二 -->
    <input type="button" value="Event Binding2" id="button2">
    <script>
        function show(){
            alert('Hello Event!!!')
        }
        // 寫法二
        document.getElementById('button2').onclick = show;
    </script>
</body>
</html>

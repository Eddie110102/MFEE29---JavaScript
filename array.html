<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      let arr1 = ["a", "b", "c", "d"];
      let arr2 = ["x", "y", "z"];
      // 新增至陣列最後
      arr1.push("e");
      console.log(arr1);
      // 把陣列最後一項移除
      arr1.pop();
      console.log(arr1);
      // 新增一項至陣列最前
      arr1.unshift("e");
      console.log(arr1);
      // 刪除陣列第一項
      arr1.shift();
      console.log(arr1);

      // ------------------ 我是分隔線 ------------------ //
      let arr6 = ["x", "y", "z", "a", "b", "c", "a", "x"];
      let balls = ["籃球", "棒球", "桌球", "排球", "躲避球", "籃球", "躲避球"];

      // 讀出陣列中每項值 (不會儲存結果)
      arr6.forEach((value, index, array) => {
        console.log("index = ", index, "value = ", value);
      });

      // 將重複的值刪除 把符合條件的項目變成新的陣列
      let result = arr6.filter((value, index, array) => {
        return index === array.indexOf(value);
      });
      console.log(result);

      // 讀出陣列，改寫之後 回傳新的陣列
      let resBalls = balls.map((v, i, a) => {
        return `${i + 1}. ${v}`;
      });
      console.log(resBalls);

      // ------------------ 我是分隔線 ------------------ //
      // 排序
      let arr5 = [1, 4, 7, 3, 10, 2];

      // a ,b 分別從陣列第 0、1 項抓出來做比較
      // a - b >0 就是 a 比較大
      // a - b <0 就是 a 比較小
      let ansSort = arr5.sort((a, b) => a - b);
      console.log(ansSort);

      let strSort = arr6.sort((c, d) => {
        // 字串要使用 return 1 , -1 , 0 來做判斷
        smallToBig(c, d);
      });
      console.log(strSort);
      let ballsSort = balls.sort((e, f) => {
        smallToBig(e, f);
      });
      console.log(ballsSort);

      function smallToBig(a, b) {
        if (a > b) {
          return 1;
        } else if (b > a) {
          return -1;
        } else {
          return 0;
        }
      }
    </script>
  </body>
</html>
